services:
- type: redis
  name: inventory_app
  ipAllowList: [] # only allow internal connections
  region: oregon
  plan: free
  maxmemoryPolicy: allkeys-lru # default value

  # Dockerized web service
- type: web
  name: inventory_app
  runtime: docker
  repo: https://github.com/HCD-Community/ecotrack-be.git
  region: oregon
  plan: free
  branch: dev
  rootDir: .
  dockerCommand: ./Dockerfile
  numInstances: 1

  envVars:
  - key: POSTGRES_USER
    fromDatabase:
      name: stores_psg_db
      property: user
  - key: POSTGRES_PASSWORD
    fromDatabase:
      name: inventory_app
      property: password
  - key: POSTGRES_DB
    fromDatabase:
      name: inventory_app
      property: database
  - key: DATABASE_URL
    fromDatabase:
      name: inventory_app
      property: connectionString
  - fromGroup: stores_psg_db

